{% extends 'layout.html' %}
{% block main %}
<div style="overflow: hidden;clear:both;">
    <div style="width: 1200px; margin:0 auto; height: auto;display: flex;flex-direction: column;align-items: center; justify-content: center;">
        <h1 style="width: 1200px;margin-top: 150px; height: 100px;font-size:50px;text-align: center;line-height: 80px;">
            {{viewdes.title}}</h1>
        <img src="/{{viewdes.url}}" alt="" style="width:auto; margin:0 auto;max-width: 600px;">
        <p style="width: 1200px;height: 100px;font-size:30px;text-align: center;line-height: 60px;">
            {{viewdes.name}}   {{viewdes.place}} {{viewdes.money}}</p>
            {% if viewdes.content %}
        <p style="width: 1200px;height: 300px;font-size:30px;text-align: center;line-height: 60px;">
            {{viewdes.content}}</p>
            {% endif %}
        <div
            style="border:none;margin:0 auto; width: 100px;height: 40px;background:#ff6767;text-align:center;line-height: 40px;border-radius: 8px; margin-top: -30px;">
            <a href="javascript:history.go(-1)" style="color:white;font-size:18px">点我跳转</a></div>
    </div>
</div>
{% endblock %}
