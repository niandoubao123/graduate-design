     {% extends '../layout.html' %}
     {% block main %}
     <div class="layui-tab layui-tab-card site-demo-title x-main">
         <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()">婚纱礼服修改编辑</button>
             <button class="layui-btn layui-btn-success" onclick="delAll()"><a href="/admin/photoThree"
                     style="color:white;">返回列表</a></button>
         </xblock>
         <div class="table-responsive input-form">
             <form action="/admin/photoThree/update" enctype="multipart/form-data" method="post">
                 <xblock>
                     <ul>
                         <li>
                             <h1>序号:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="num" value="{{photoThree.num}}" />
                         <li>
                             <h1>婚纱照标题:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="title"
                             value="{{photoThree.title}}" />
                         <input type="hidden" name="_id" value="{{photoThree._id.toString()}}">
                         <li style="float: left;">
                             <h1>上传图片:</h1> <input type="file" name="url" />
                         </li>
                         <br>
                         <li style="float: left;"><img src="\{{photoThree.url}}" alt=""
                                 style="width: 100px;height: 150px;"></li>
                         <li style="float: right;margin-right: 600px;">
                             <br />
                             <button type="submit" class="btn btn-success btn-lg">提交</button>
                         </li>

                     </ul>
                 </xblock>

             </form>
         </div>
     </div>
     {% endblock %}
