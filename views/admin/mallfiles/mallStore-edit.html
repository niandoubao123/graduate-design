     {% extends '../layout.html' %}
     {% block main %}
     <div class="layui-tab layui-tab-card site-demo-title x-main">
         <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()">结婚商家编辑修改</button>
             <button class="layui-btn layui-btn-success" onclick="delAll()"><a href="/admin/mallStore"
                     style="color:white;">返回列表</a></button>
         </xblock>

         <div class="table-responsive input-form">
             <form action="/admin/mallStore/update" enctype="multipart/form-data" method="post">
                 <xblock>
                     <ul>
                         <li>
                             <h1>商家序号:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="num" value="{{mallStore.num}}" />
                         <input type="hidden" name="_id" value="{{mallStore._id.toString()}}">
                         <li>
                             <h1>商家标题:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="title" value="{{mallStore.title}}" />
                         <li>
                             <h1>商家名字:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="name" value="{{mallStore.name}}" />
                         <h1>价格:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="money" value="{{mallStore.money}}" />
                         <br>
                         <li style="float: left;">
                             <h1>上传图片:</h1> <input type="file" name="url" />
                         </li>
                         <li style="float: left;"><img src="\{{mallStore.url}}" alt="" style="width: 150px;height: 100px;"></li>
                         <li style="float: right;margin-right: 600px;">
                             <br />
                             <button type="submit" class="btn btn-success btn-lg">提交</button>
                         </li>

                     </ul>
                 </xblock>

             </form>
         </div>
     </div>
     {% endblock %}
