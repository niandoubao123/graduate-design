     {% extends '../layout.html' %}
     {% block main %}
     <div class="layui-tab layui-tab-card site-demo-title x-main">
         <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()">结婚攻略二编辑修改</button>
             <button class="layui-btn layui-btn-success" onclick="delAll()"><a href="/admin/ideaTwo"
                     style="color:white;">返回列表</a></button>
         </xblock>

         <div class="table-responsive input-form">
             <form action="/admin/ideaTwo/update" enctype="multipart/form-data" method="post">
                 <xblock>
                     <ul>
                         <li>
                             <h1>序号:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="num"
                             placeholder="{{ideaTwo.num}}" />
                         <input type="hidden" name="_id" value="{{ideaTwo._id.toString()}}">
                         <li>
                             <h1>攻略标题:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="title"
                             placeholder="{{ideaTwo.title}}" />
                         <li>
                             <input class="form-control input-group-sm" type="text" name="content"
                                 placeholder="{{ideaTwo.content}}" />
                         </li>
                         <li>
                             <br />
                             <button type="submit" class="btn btn-success btn-lg"
                                 style="float: right;margin-right: 600px;">提交</button>
                         </li>

                     </ul>
                 </xblock>

             </form>
         </div>
     </div>
     {% endblock %}
