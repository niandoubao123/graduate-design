     {% extends '../layout.html' %}
     {% block main %}
     <div class="layui-tab layui-tab-card site-demo-title x-main">
         <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()">结婚攻略一编辑修改</button>
             <button class="layui-btn layui-btn-success" onclick="delAll()"><a href="/admin/ideaOne"
                     style="color:white;">返回列表</a></button>
         </xblock>

         <div class="table-responsive input-form">
             <form action="/admin/ideaOne/update" enctype="multipart/form-data" method="post">
                 <xblock>
                     <ul>
                         <li>
                             <h1>序号:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="num"
                             placeholder="{{ideaOne.num}}" />
                         <input type="hidden" name="_id" value="{{ideaOne._id.toString()}}">
                         <li>
                             <h1>攻略标题:</h1>
                         </li>
                         <input class="form-control input-group-sm" type="text" name="title"
                             placeholder="{{ideaOne.title}}" />
                         <li style="float: left;">
                             <h1>上传图片:</h1> <input type="file" name="url" />
                         </li>
                         <li><img src="\{{ideaOne.url}}" alt="" style="width: 200px;height: 100px;float: left;"></li>
                         <li>
                        <input class="form-control input-group-sm" type="text" name="content"
                            placeholder="{{ideaOne.content}}" />
                         </li>
                         <li>
                             <br />
                             <button type="submit" class="btn btn-success btn-lg"
                                 style="float: right;margin-right: 600px;">提交</button>
                         </li>

                     </ul>
                 </xblock>

             </form>
         </div>
     </div>
     {% endblock %}
